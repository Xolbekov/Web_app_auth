<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<style>
    label{
        font-size: 18px;
        font-weight: bold;
    }
</style>

<body class="bg-secondary ">
<div class="container p-1">
    <div class="row mt-4">
        <div class="col-6 offset-3">
            <div class="card border border-secondary">

                <form action="/register" method="post">

                    <div class="card-header bg-info text-center">
                        <h3>Kirish</h3>
                    </div>

                    <div class="card-body bg-warning">

                        <div class="form-group">
                            <label>Ism</label>
                            <input type="text" placeholder="Ismingizni kiriting" name="ism" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Familiya</label>
                            <input type="text" placeholder="familiya" name="familiya" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Telefon nomer</label>
                            <input type="text" placeholder="telefon nomer" name="nomer" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" placeholder="loginni kiriting" name="login" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Parol</label>
                            <input type="password" placeholder="parolni kiriting" name="parol" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Parolni tasdiqlang</label>
                            <input type="password" placeholder="parolni kiriting" name="parol2" class="form-control">
                        </div>

                    </div>

                    <div class="card-footer d-flex">
                        <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
